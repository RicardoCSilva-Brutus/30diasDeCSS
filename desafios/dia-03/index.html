<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Profile Card</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="profile">
		<div class="card-header">
			<div class="profile-photo">
				<div class="bg-photo"></div>
				<img src="pFoto.jpg" alt="Foto">
			</div>
			<div class="name"><p>Ricardo C. Silva</p></div>
			<div class="work"><p>Developer Web</p></div>
			<div class="media">
				<a class="fab fa-facebook-f" href="#"></a>
				<a class="fab fa-twitter" href="#"></a>
				<a class="fab fa-github" href="#"></a>
				<a class="fab fa-linkedin" href="#"></a>
			</div>
			<a href="#" class="btn-contact">Entre em Contato</a>
		</div>
		<div class="card-footer">
			<div class="status">
				<div class="item">
					<span>120</span>
					<p>Posts</p>
				</div>
				<div class="item">
					<span>120</span>
					<p>following</p>
				</div>
				<div class="item">
					<span>127k</span>
					<p>followers</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
